<div class="mgt-5">
    <button mat-fab color="primary" aria-label="Ajouter" (click)="openDialog(undefined)"><mat-icon>add</mat-icon></button>    
    <!-- Formulaire de recherche (filtre) -->
    <mat-form-field class="ml-auto">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<table mat-table #tableVideos [dataSource]="dataSourceVideos" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let video"> {{video.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let video"> {{video.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let video"> {{video.description}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
        <td mat-cell *matCellDef="let video"> {{video.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let video"> {{video.code}} </td>
    </ng-container>

    <ng-container matColumnDef="sous_titres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sous titre </th>
        <td mat-cell *matCellDef="let video"> {{video.sous_titres}} </td>
    </ng-container>

    <ng-container matColumnDef="date_publication">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let video"> {{video.date_publication}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let video">

            <a [routerLink] ="['/video-detail', video.id]" (click)="showVideo(video.id)">
                <mat-icon>visibility</mat-icon>
            </a>
            
            <button mat-icon-button aria-label="Modifier" (click)="openDialog(video)">
                <mat-icon>edit</mat-icon>
            </button>
                
            <button mat-icon-button aria-label="Supprimer" (click)="deleteVideo(video.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des héros"></mat-paginator>
